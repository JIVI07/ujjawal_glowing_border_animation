<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Glowing Border</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
            background: #161624;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .box {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            width: 40vw;
            max-width: 400px;
            max-height: 500px;
            background: #060c21;
            padding: 20px;
            margin: 20px;
        }
        
        .box .content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            color: #ddd;
            letter-spacing: 0.2rem;
            padding: 20px;
            text-align: center;
        }
        
        .box .content h1 {
            font-size: clamp(1.5rem, 5vw, 2.1rem);
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
        }
        
        .box .content p {
            font-size: clamp(1rem, 2.5vw, 1.125rem);
        }
        
        .box .content h3 {
            font-size: clamp(1rem, 3vw, 1.25rem);
            line-height: 2.5rem;
        }
        
        .box .glass {
            position: absolute;
            top: 0px;
            left: 0px;
            height: 100%;
            width: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: block;
            pointer-events: none;
        }
        
        .box::before,
        .box::after {
            content: "";
            position: absolute;
            top: -3px;
            right: -3px;
            bottom: -3px;
            left: -3px;
            background: conic-gradient(from var(--angle), #b8fb3c, #060c21, #ff005e, #060c21, #b8fb3c);
            z-index: -1;
        }
        
        .box::after {
            z-index: -2;
            filter: blur(20px);
        }
        
        .box:hover::before,
        .box:hover::after {
            animation: glowing-border 3.5s linear infinite;
        }
        
        .box:hover::after {
            animation: glowing-border 3.5s linear infinite, blur-effect 3.5s linear infinite;
        }
        
        @property --angle {
            syntax: "<angle>";
            initial-value: 53deg;
            inherits: false;
        }
        
        @keyframes glowing-border {
            from {
                --angle: 53deg;
            }
            to {
                --angle: 403deg;
            }
        }
        
        @keyframes blur-effect {
            from {
                filter: blur(20px);
            }
            to {
                filter: blur(19px);
            }
        }
        
        @media (max-width: 1024px) {
            .box {
                width: 60vw;
                height: auto;
            }
        }
        
        @media (max-width: 768px) {
            .box {
                width: 80vw;
                height: auto;
                margin: 20px 10px;
            }
        }
        
        @media (max-width: 480px) {
            .box {
                width: 90vw;
                margin: 10px;
            }
        }
    </style>
</head>

        <div class="box">
            <div class="glass"></div>

            </div>
        </div>
    </div>
</body>

</html>
